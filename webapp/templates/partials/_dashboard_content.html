<div x-show="activeView === 'dashboard'">
    <div class="cards-grid">
        <div class="card"><div class="card-header"><i class="fas fa-user card-icon"></i><span>نام کاربری</span></div><div class="card-value" x-text="user.name"></div></div>
        <div class="card"><div class="card-header"><i class="fas fa-question-circle card-icon"></i><span>وضعیت</span></div><span class="status-badge" :class="user.is_active ? 'active' : 'inactive'" x-text="user.is_active ? 'فعال' : 'غیرفعال'"></span></div>
        <div class="card"><div class="card-header"><i class="fas fa-birthday-cake card-icon"></i><span>هدیه تولد</span></div><div class="card-value" x-text="getBirthdayText()"></div></div>
        <div class="card"><div class="card-header"><i class="fas fa-history card-icon"></i><span>سابقه پرداخت</span></div><div class="card-value-small"><span x-text="getPaymentText()"></span><br><span style="font-size: 0.8rem; color: var(--text-secondary);" x-text="user.payment_history?.last_payment_date || 'اولین خرید شماست!'"></span></div></div>
    </div>
    <div class="cards-grid">
        <div class="card card-long"><div class="card-header"><i class="fas fa-key card-icon"></i><span>شناسه کاربری شما</span></div><div class="uuid-container"><span class="uuid-text" x-text="user.uuid"></span><button class="copy-icon-small" @click="copyToClipboard(user.uuid)" title="کپی"><i class="fas fa-copy"></i></button></div></div>
        <div class="card card-long"><div class="card-header"><i class="fas fa-calendar-alt card-icon"></i><span>جزئیات زمان انقضا</span></div><div class="card-value" x-text="getFormattedExpiryDate()"></div><div class="card-value-small" style="text-align: center; margin-top: 5px;" x-text="getRemainingTime()"></div></div>
    </div>
    <div class="card traffic-card"><div class="card-header"><i class="fas fa-chart-pie card-icon"></i><span class="card-label">ترافیک کل</span></div><div class="card-value" x-text="`${user.current_usage_GB.toFixed(2)} / ${user.usage_limit_GB.toFixed(2)} GB`"></div><div class="progress-container"><div class="progress-bar" :style="`width: ${user.usage_percentage}%;`"></div><div class="progress-text" x-text="`${user.usage_percentage.toFixed(2)}%`"></div></div></div>
    
    <div class="server-cards-grid">
        <template x-if="user.breakdown?.hiddify">

            <div class="card server-card">
                <span class="flag-icon flag-icon-de"></span> <h4>سرور آلمان</h4>
                <div class="server-info-row"><span>حجم:</span> <span x-text="`${user.breakdown.hiddify.current_usage_GB.toFixed(2)} / ${user.breakdown.hiddify.usage_limit_GB.toFixed(2)} GB`"></span>
            </div>
                        
                <div class="progress-container server-progress">
            <div class="progress-bar"
                 :style="`width: ${ (user.breakdown.hiddify.current_usage_GB / user.breakdown.hiddify.usage_limit_GB * 100).toFixed(2) }%`">
            </div>
        </div>
                <div class="server-info-row"><span>مصرف امروز:</span> <span x-text="user.breakdown.hiddify.daily_usage_formatted"></span></div>
                <div class="server-info-row"><span>آخرین اتصال:</span> <span x-text="user.breakdown.hiddify.last_online_shamsi || 'هرگز'"></span></div>
            </div>
        </template>
        <template x-if="user.breakdown?.marzban">
            <div class="card server-card">
                <span class="flag-icon flag-icon-fr"></span> <h4>سرور فرانسه</h4>
                <div class="server-info-row"><span>حجم:</span> <span x-text="`${user.breakdown.marzban.current_usage_GB.toFixed(2)} / ${user.breakdown.marzban.usage_limit_GB.toFixed(2)} GB`"></span></div>
                        <div class="progress-container server-progress">
            <div class="progress-bar"
                 :style="`width: ${ (user.breakdown.marzban.current_usage_GB / user.breakdown.marzban.usage_limit_GB * 100).toFixed(2) }%`">
            </div>
        </div>
                <div class="server-info-row"><span>مصرف امروز:</span> <span x-text="user.breakdown.marzban.daily_usage_formatted"></span></div>
                <div class="server-info-row"><span>آخرین اتصال:</span> <span x-text="user.breakdown.marzban.last_online_shamsi || 'هرگز'"></span></div>
            </div>
        </template>
    </div>
</div>
